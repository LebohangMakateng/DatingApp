<div class="row">  
    <div *ngFor='let photo of photos'>
        <h4>{{photo.username}}</h4>
        <img src='{{photo.url}}' alt="{{photo.username}}">

        <div class="text-center">
            <button class="btn btn-lg btn-success" (click)='approvePhoto(photo.id)'>Approve</button>
            <button class="btn btn-lg btn-danger" (click)='rejectPhoto(photo.id)'>Reject</button>
        </div>
    </div> 
</div>
